<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算機</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-pre-operand class="pre-operand"></div>
            <div data-cur-operand class="cur-operand">0</div>
        </div>
        <button id="button1" data-M-operation>MC</button>
        <button id="button2" data-M-operation>MR</button>
        <button id="button3" data-M-operation>MS</button>
        <button id="button4" data-M-operation>M+</button>
        <button id="button5" data-M-operation>M-</button>
        <button id="button6" data-delete>←</button>
        <button id="button7" data-clear>CE</button>
        <button id="button8" data-clear>C</button>
        <button id="button9" data-negate>±</button>
        <button id="button10" data-square-root>√</button>
        <button id="button11" data-number>7</button>
        <button id="button12" data-number>8</button>
        <button id="button13" data-number>9</button>
        <button id="button14" data-operation>÷</button>
        <button id="button15" data-percent>%</button>
        <button id="button16" data-number>4</button>
        <button id="button17" data-number>5</button>
        <button id="button18" data-number>6</button>
        <button id="button19" data-operation>×</button>
        <button id="button20" data-reciprocal>1/χ</button>
        <button id="button21" data-number>1</button>
        <button id="button22" data-number>2</button>
        <button id="button23" data-number>3</button>
        <button id="button24" data-operation>-</button>
        <button id="button25" data-equals class="row-span-two">=</button>
        <button id="button26" data-number class="col-span-two">0</button>
        <button id="button27" data-number>.</button>
        <button id="button28" data-operation>+</button>
    </div>
    
</body>
</html>
